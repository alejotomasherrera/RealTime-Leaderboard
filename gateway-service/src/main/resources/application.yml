server:
  port: 8080

spring:
  application:
    name: GATEWAY-SERVICE
  main:
    web-application-type: reactive  # Especificar tipo de aplicaci√≥n reactiva
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: score-service
          uri: lb://SCORE-SERVICE
          predicates:
            - Path=/api/scores/**
        - id: score-service-websocket
          uri: lb://SCORE-SERVICE
          predicates:
            - Path=/ws/scores/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
        - id: user-service-auth
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/auth/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    reactor.netty: DEBUG